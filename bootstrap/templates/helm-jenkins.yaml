apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-jenkins
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: jenkins
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: charts/jenkins
    repoURL: https://github.com/jenkinsci/helm-charts
    targetRevision: HEAD

    # path: apps/jenkins
