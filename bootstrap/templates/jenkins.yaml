apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: jenkins
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    # repoURL: {{ .Values.spec.source.repoURL }}
    # targetRevision: {{ .Values.spec.source.targetRevision }}
    # path: apps/jenkins/overlays/prod

    repoURL: https://charts.jenkins.io
    chart: jenkins
    targetRevision: 3.0.6
    helm:
      version: v3
      parameters:
      - name: "controller.runAsUser"
        value: "1000650000"
      - name: "controller.fsGroup"
        value: "1000650000"
      - name: "controller.installPlugins"
        value: ""
      - name: "controller.route.enabled"
        value: "true"

    # repoURL: https://github.com/jenkinsci/helm-charts
    # path: charts/jenkins
    # targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
