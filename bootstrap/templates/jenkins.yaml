apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    # repoURL: https://charts.jenkins.io
    # chart: jenkins
    # targetRevision: 3.0.6 # Jenkins Helm Chart Version
    # helm:
    #   version: v3
    #   parameters:
    #   - name: "controller.runAsUser"
    #     value: "1000650000"
    #   - name: "controller.fsGroup"
    #     value: "1000650000"
    #   - name: "controller.installPlugins"
    #     value: ""
    #   - name: "controller.route.enabled"
    #     value: "true"
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    path: apps/jenkins/base/charts/jenkins
    helm:
      # version: v3
      parameters:
      - name: "controller.runAsUser"
        value: "1000650000"
      - name: "controller.fsGroup"
        value: "1000650000"
      - name: "controller.installPlugins"
        value: ""
      - name: "controller.route.enabled"
        value: "true"
  destination:
    namespace: jenkins
    server: {{ .Values.spec.destination.server }}
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
