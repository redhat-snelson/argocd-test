apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: gitlab
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    repoURL: https://charts.gitlab.io/
    chart: gitlab
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
